<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="font-size: 24px; font-weight: 900">GAME START</div>
      <div class="slectGame">
        <label style="margin: 10px">select game</label>

        <select
          style="padding: 5px"
          name="game"
          id="game"
          onchange="selectGame()"
        >
          <option value="5">select Game type</option>
          <option value="5">5 letter</option>
          <option value="6">6 letter</option>
          <option value="7">7 letter</option>
          <option value="8">8 letter</option>
        </select>
      </div>

      <div id="boxNumber" class="boxContainer"></div>
      <div class="buttons">
        <button onclick="reset()">Reset</button>
        <button onclick="submit()">Submit</button>
      </div>

      <div
        class="clipboard"
        style="background-color: rgb(215, 144, 144); padding: 5px"
      >
        <h2 id="copyMe">Copy me</h2>
        <div id="tooltip"></div>
      </div>
      <div class="boxshadow-wrapper">
        <h3 style="margin: 3vh 0">Box-Shadow</h3>
        <div class="boxshadwChild">
          <div id="boxshadow"></div>
          <div class="selectVal">
            <div class="select-option">
              <label>x-offset:</label>
              <input type="number" class="shadowVal" onchange="triggerShadow('x')" />
            </div>
            <div class="select-option">
              <label>y-offset:</label>
              <input type="number" class="shadowVal" 
              onchange="triggerShadow('y')" 
              />
            </div>
            <div class="select-option">
              <label>blur-radius:</label>
              <input type="number" class="shadowVal" 
              onchange="triggerShadow('b')" 
              />
            </div>
            <div class="select-option">
              <label>spread-radius:</label>
              <input type="number" class="shadowVal" onchange="triggerShadow('s')" />
            </div>
            <div class="select-option">
              <label>color:</label>
              <input type="color" class="shadowVal" onchange="triggerShadow('c')" />
            </div>
            <div class="select-option">
              <button onclick="getBoxShadow()">Generate Shadow</button>
              <span id="shadowVal">red</span>
            </div>
          </div>
          
        </div>
       
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
